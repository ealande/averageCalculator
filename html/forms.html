<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form>
        <input type="text" placeholder="type your name"/>
        <br/>
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="type your e-mail">
        <br/>
        <input type="tel" placeholder="Your telephone"/>
        <br/>
        <input type="number" max="10" min="2" step="2"/>
        <br/>
        <input type="file"/>
        <br/>
        <input type="color"/>
        <br/>
        <input type="checkbox" id="checkbox-terms"/> <label for="checkbox-terms">I accept the users terms.</label>
        <p>
            What is your favorite color?
        </p>
        <input type="radio" name="favoriteColor" id="redColor"/>
        <label for="redColor">Red</label>
        <input type="radio" name="favoriteColor" id="greenColor"/>
        <label for="greenColor">Green</label>
        <input type="radio" name="favoriteColor" id="blueColor"/>
        <label for="blueColor">Blue</label>
        <br/>
        <label>Which one is your favorite movie?</label>
        <select multiple>
            <option>Movie A</option>
            <option>Movie B</option>
            <option>Movie C</option>
        </select>
        <br/>
        <textarea></textarea>
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
