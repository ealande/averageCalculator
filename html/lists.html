<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    </head>
    <body>
        <header>
            <h1>Lists</h1>
        </header>
        <main>
            <section>
                <h2>Ordered Lists</h2>
                <ol>
                    <li>First Item</li>
                    <li>Second Item</li>
                    <li>Third Item</li>
                </ol> 
            </section>
            <section>
                <h2>Unordered Lists</h2>
                <ul>
                    <li>First Item</li>
                    <li>Second Item</li>
                    <li>Third Item</li>
                </ul> 
            </section>
        </main>
    </body>
</html>
