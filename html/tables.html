<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Tables</title>
    </head>
    <body>
        <table>
            <caption>Math Grades</caption>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Student A</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Student B</td>
                    <td>7</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Class Average Grade</td>
                    <td>7.5</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
